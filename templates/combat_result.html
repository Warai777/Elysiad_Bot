<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combat Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Combat Outcome</h1>
    <p>{{ outcome }}</p>

    {% if scar %}
        <p><strong>You suffered a mental scar!</strong></p>
    {% endif %}

    {% if instinct_gain %}
        <p><strong>Your combat instincts have sharpened.</strong></p>
    {% endif %}

    <a href="{{ url_for('world_scene') }}">Continue Your Journey</a>
</body>
</html>
