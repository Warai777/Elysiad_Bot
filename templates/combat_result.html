<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combat Aftermath</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background: rgba(40, 40, 80, 0.95);
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 50px;
            max-width: 700px;
        }
        h1 {
            font-size: 2.5em;
            color: #88ccff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.6em;
        }
        .btn {
            background-color: #5588cc;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #77aaff;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Combat Results</h1>

        <p>{{ outcome }}</p>

        {% if scar %}
            <p><strong>You suffered a wound!</strong> A scar marks this battle.</p>
        {% endif %}

        {% if instinct_gain %}
            <p><strong>Your instincts sharpened.</strong> (+1 Instinct)</p>
        {% endif %}

        <a href="{{ url_for('world_scene') }}" class="btn">Continue Your Journey</a>
    </div>
</body>
</html>
