<!DOCTYPE html>
<html>
<head>
    <title>Lore Index | Elysiad</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Lore Index</h1>
    <div class="card">
    {% for entry in lore %}
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content }}</p>
        <small>Discovered by {{ entry.found_by }} at {{ entry.timestamp }}</small>
        <hr>
    {% else %}
        <p>No lore discovered yet.</p>
    {% endfor %}
    </div>
    <a href="/dashboard">Back to dashboard</a>
</div>
</body>
</html>
