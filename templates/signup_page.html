<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Elysiad</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-color: #1e1e2f; color: #f0f0ff; font-family: 'Georgia', serif; text-align: center; padding: 2rem;">
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
    <a href="/login" style="color: #a68bd0; font-size: 1.5rem; font-weight: bold; text-decoration: none;">Elysiad</a>
  </div>

  <div style="background-color: #2a2a40; max-width: 400px; margin: 4rem auto; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.3);">
    <h2>Create an Account</h2>
    <form method="POST" action="/signup" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" name="username" placeholder="Username" required style="padding: 0.5rem; border-radius: 0.5rem; border: none;">
      <input type="password" name="password" placeholder="Password" required style="padding: 0.5rem; border-radius: 0.5rem; border: none;">
      <input type="email" name="email" placeholder="Email (required)" required style="padding: 0.5rem; border-radius: 0.5rem; border: none;">
      <input type="tel" name="phone" placeholder="Phone (optional)" style="padding: 0.5rem; border-radius: 0.5rem; border: none;">
      <button type="submit" style="background-color: #6c4ed4; color: white; border: none; padding: 0.7rem; border-radius: 0.5rem; cursor: pointer;">Sign Up</button>
    </form>
    <p style="margin-top: 1rem; font-size: 0.9rem;">Already have an account? <a href="/login" style="color: #a68bd0;">Log in</a></p>
  </div>
</body>
</html>
