<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your World</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #2c2f33;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .scroll-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .card-row {
      display: flex;
      gap: 1.5rem;
      padding: 1rem;
    }
    .card-form {
      display: inline-block;
      scroll-snap-align: center;
    }
    .world-card {
      width: 240px;
      height: 360px;
      background: #7f5af0;
      border-radius: 12px;
      color: white;
      padding: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }
    .world-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff99;
    }
    .world-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .world-meta {
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    .world-summary {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem;
      font-size: 0.75rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .world-card:hover .world-summary {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Select Your World</h1>
  <div class="scroll-wrapper">
    <div class="card-row">
      {% for world in worlds %}
      <form class="card-form" action="/enter_world" method="post">
        <input type="hidden" name="world" value="{{ world['name'] }}">
        <div class="world-card" onclick="this.closest('form').submit()">
          <div class="world-title">{{ world['name'] }}</div>
          <div class="world-meta">{{ world['inspiration'] }} / {{ world['tone'] }}</div>
          <div class="world-summary">{{ world['summary'] }}</div>
        </div>
      </form>
      {% endfor %}
    </div>
  </div>
</body>
</html>
