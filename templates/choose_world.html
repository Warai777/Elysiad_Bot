<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your World</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background: url('/static/parchment_bg.jpg') center/cover no-repeat;
      font-family: 'Cinzel', serif;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .manga-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .cover-form {
      display: inline-block;
      width: 160px;
    }
    .cover {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      height: 240px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #9d4edd;
    }
    .cover-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e0bbff;
      margin-bottom: 0.5rem;
    }
    .cover-sub {
      font-size: 0.9rem;
      color: #ccc;
    }
    .cover-summary {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.75);
      color: #ccc;
      font-size: 0.75rem;
      padding: 0.5rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .cover:hover .cover-summary {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Select Your World</h1>
  <div class="manga-grid">
    {% for world in worlds %}
    <form class="cover-form" action="/enter_world" method="post">
      <input type="hidden" name="world" value="{{ world['name'] }}">
      <div class="cover" onclick="this.closest('form').submit()">
        <div class="cover-title">{{ world['name'] }}</div>
        <div class="cover-sub">{{ world['inspiration'] }} / {{ world['tone'] }}</div>
        <div class="cover-summary">{{ world['summary'] }}</div>
      </div>
    </form>
    {% endfor %}
  </div>
</body>
</html>
