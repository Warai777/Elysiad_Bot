{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-[#3b2f2a] text-[#eae6dc] rounded-2xl shadow-xl p-6 w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Choose a World to Enter</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      {% for world in ['One Piece', 'Evangelion', 'Lord of the Mysteries'] %}
      <div class="bg-[#2e2520] p-4 rounded-xl shadow border border-[#5a4430]">
        <h2 class="text-xl font-semibold mb-2">{{ world }}</h2>
        <p class="text-sm mb-4">A reconstructed narrative filled with branching consequences and secrets to uncover.</p>
        <form method="POST" action="/begin-world">
          <input type="hidden" name="world" value="{{ world }}">
          <button type="submit" class="bg-[#7d5a3d] hover:bg-[#9b7350] text-white px-4 py-2 rounded">Enter</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
