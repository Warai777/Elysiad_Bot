<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your World</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2c2f33;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 2rem 0 1rem 0;
      font-size: 2rem;
    }
    .carousel-wrapper {
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      height: 80vh;
    }
    .world-form {
      flex: 0 0 90%;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .world-card {
      width: 100%;
      max-width: 700px;
      height: 90%;
      background-color: #7f5af0;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease;
    }
    .world-card:hover {
      transform: scale(1.02);
    }
    .world-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      transition: opacity 0.3s ease;
    }
    .world-card:hover .world-basic {
      opacity: 0;
    }
    .world-card:hover .world-description {
      opacity: 1;
    }
    .world-basic, .world-description {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      text-align: center;
      transition: opacity 0.4s ease;
    }
    .world-description {
      opacity: 0;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #f0eaff;
    }
    .world-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .world-meta {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Select Your World</h1>
  <div class="carousel-wrapper" id="worldCarousel">
    {% for world in worlds %}
    <form class="world-form" action="/enter_world" method="post">
      <input type="hidden" name="world" value="{{ world['name'] }}">
      <div class="world-card" onclick="this.closest('form').submit()">
        <div class="world-content">
          <div class="world-basic">
            <div class="world-title">{{ world['name'] }}</div>
            <div class="world-meta">{{ world['inspiration'] }} / {{ world['tone'] }}</div>
          </div>
          <div class="world-description">{{ world['summary'] }}</div>
        </div>
      </div>
    </form>
    {% endfor %}
  </div>
  <script>
    const carousel = document.getElementById('worldCarousel');
    carousel.addEventListener('wheel', function(e) {
      if (e.deltaY !== 0) {
        e.preventDefault();
        carousel.scrollLeft += e.deltaY;
      }
    });
  </script>
</body>
</html>
