<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a World - Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Choose Your World</h1>
        <p>Three books glow before you, their titles whispering promises and threats.</p>

        <form method="POST">
            {% for world in books %}
    <form method="POST">
        <input type="hidden" name="world" value="{{ world.name }}">
        <div class="book-entry">
            <h3>{{ world.name }}</h3>
            <p><em>Genre:</em> {{ world.tone }}</p>
            <button type="submit">Enter</button>
        </div>
    </form>
{% endfor %}
        </form>

        <a href="{{ url_for('library') }}" class="button small">Return to Library</a>
    </div>
</body>
</html>
