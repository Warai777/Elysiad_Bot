<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elysiad - Home</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-color: #1e1e2f; color: #f0f0ff; font-family: 'Georgia', serif; text-align: center; padding: 2rem;">
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
    <a href="/login" style="color: #a68bd0; font-size: 1.5rem; font-weight: bold; text-decoration: none;">Elysiad</a>
    <a href="/signup" style="color: #a68bd0; font-size: 1rem; text-decoration: none;">Sign Up</a>
  </div>

  <div style="background-color: #2a2a40; max-width: 400px; margin: 4rem auto; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.3);">
    <h2>Welcome to Elysiad</h2>
    <p>A living story awaits you beyond the Library of Beginnings.</p>

    <form method="POST" action="/login" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" name="username" placeholder="Username" required style="padding: 0.5rem; border-radius: 0.5rem; border: none;">
      <input type="password" name="password" placeholder="Password" required style="padding: 0.5rem; border-radius: 0.5rem; border: none;">
      <button type="submit" style="background-color: #6c4ed4; color: white; border: none; padding: 0.7rem; border-radius: 0.5rem; cursor: pointer;">Log In</button>
    </form>

    <p style="margin-top: 1rem; font-size: 0.9rem;">Don't have an account? <a href="/signup" style="color: #a68bd0;">Register here</a></p>
    <p style="font-size: 0.9rem;"><a href="/forgot-password" style="color: #a68bd0;">Forgot your password?</a></p>
  </div>
</body>
</html>
