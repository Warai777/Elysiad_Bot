<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elysiad - Journal Login</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'IM Fell English', serif;
      background: url('/static/images/leather_bg.jpg') center center/cover no-repeat fixed;
      color: #2a1f0c;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .nav a {
      color: #4b305c;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .journal {
      background: url('/static/images/parchment_tab.png') center/cover no-repeat;
      max-width: 480px;
      margin: 5rem auto;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }
    .journal h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .journal form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .journal input {
      padding: 0.6rem;
      border: none;
      border-bottom: 2px dashed #4b305c;
      background: transparent;
      color: #2a1f0c;
      font-size: 1rem;
      font-family: inherit;
    }
    .journal button {
      background-color: #4b305c;
      color: #fff6e5;
      border: none;
      padding: 0.7rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .journal button:hover {
      background-color: #6c4ed4;
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/login">Elysiad</a>
    <a href="/signup" style="font-size: 1rem;">Sign Up</a>
  </div>

  <div class="journal" id="journalBox">
    <h2>Welcome to Elysiad</h2>
    <p>Write your name into the journal<br>Whisper the incantation that binds your fate</p>

    <form method="POST" action="/login" onsubmit="return enterLibrary()">
      <input type="text" name="username" placeholder="Your Name..." required>
      <input type="password" name="password" placeholder="Secret Incantation..." required>
      <button type="submit">Enter the Library</button>
    </form>

    <p style="margin-top: 1rem;">Don't have an account? <a href="/signup">Register here</a></p>
    <p><a href="/forgot-password">Forgot your spell?</a></p>
  </div>

  <script>
    function enterLibrary() {
      const box = document.getElementById("journalBox");
      box.classList.add("fade-out");
      setTimeout(() => document.querySelector("form").submit(), 1000);
      return false;
    }
  </script>
</body>
</html>
