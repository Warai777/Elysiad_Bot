<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elysiad - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'IM Fell English', serif;
      background: url('/static/images/parchment_bg.jpg') center center/cover no-repeat fixed;
      color: #2a1f0c;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .nav a {
      color: #4b305c;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .login-box {
      background-color: rgba(255, 248, 232, 0.95);
      max-width: 420px;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1rem;
      font-size: 1.7rem;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-box input {
      padding: 0.6rem;
      border: 1px solid #a68bd0;
      border-radius: 0.4rem;
      font-family: inherit;
    }
    .login-box button {
      background-color: #4b305c;
      color: #fff6e5;
      border: none;
      padding: 0.7rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box a {
      color: #6c4ed4;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/login">Elysiad</a>
    <a href="/signup" style="font-size: 1rem;">Sign Up</a>
  </div>

  <div class="login-box">
    <h2>Welcome to Elysiad</h2>
    <p>Enter the Library and shape your legend.</p>

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <p style="margin-top: 1rem;">Don't have an account? <a href="/signup">Register here</a></p>
    <p><a href="/forgot-password">Forgot your password?</a></p>
  </div>
</body>
</html>
