<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivistâ€™s Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='journal_page_flip.css') }}">
</head>
<body>
    <div class="journal-wrapper">
        <div class="book-frame">
    <img src="{{ url_for('static', filename='book_inner_frame.png') }}" alt="Book Background">
  </div>
    <img src="{{ url_for('static', filename='full_antique_book_frame.png') }}" alt="Book Background">
  </div>
            <div class="page left-page">
                <h2>Hints from the Archivist</h2>
                <ul>
                    {% for hint in journal.get("Hints", []) %}
                        <li>{{ hint }}</li>
                    {% else %}
                        <li>No hints yet.</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="binding-shadow"></div>
            <div class="page right-page">
                <h2>Discovered Lore</h2>
                <ul>
                    {% for lore in journal.get("Lore", []) %}
                        <li>{{ lore }}</li>
                    {% else %}
                        <li>No lore discovered yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="flip-button-container">
            <button class="flip-button">Flip</button>
        </div>
    </div>
</body>
</html>
