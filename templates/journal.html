<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylized Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/journal_page_flip.css" />
</head>
<body>
  <div class="journal-wrapper">
    <div class="tab-container left-tabs" id="left-tabs"></div>
    <div class="tab-container right-tabs" id="right-tabs"></div>

    <div class="book-frame"></div>

    <div class="page-spread">
      <div class="page left-page" id="left-page"></div>
      <div class="page right-page" id="right-page"></div>
    </div>
  </div>

  <div class="button-container">
    <button class="flip-button" onclick="flipPage(-1)">Previous</button>
    <button class="flip-button" onclick="flipPage(1)">Next</button>
  </div>

  <input type="text" class="note-input" id="noteInput" placeholder="Write your note and press Enter..." onkeypress="handleNoteInput(event)">

  <script>
    let currentTab = 'hints';
    let pageIndex = 0;

    const content = {
      hints: ["The Archivist awaits.", "Only fools touch the mirror."],
      lore: ["The moon cracked once before.", "An ancient bell that rings in dreams."],
      notes: []
    };

    const pages = {
      left: document.getElementById('left-page'),
      right: document.getElementById('right-page')
    };

    function renderPages() {
      const data = content[currentTab];
      const start = pageIndex * 2;
      pages.left.innerHTML = data[start] ? "<p>" + data[start] + "</p>" : "";
      pages.right.innerHTML = data[start + 1] ? "<p>" + data[start + 1] + "</p>" : "";
    }

    function flipPage(direction) {
      const data = content[currentTab];
      const maxIndex = Math.ceil(data.length / 2) - 1;
      pageIndex = Math.max(0, Math.min(maxIndex, pageIndex + direction));
      renderPages();
    }

    function handleNoteInput(event) {
      if (event.key === 'Enter') {
        const input = event.target.value.trim();
        if (input) {
          content.notes.push(input);
          event.target.value = "";
          if (currentTab === 'notes') {
            pageIndex = Math.ceil(content.notes.length / 2) - 1;
            renderPages();
          }
        }
      }
    }

    function switchTab(tab) {
      if (tab === currentTab) return;
      currentTab = tab;
      pageIndex = 0;
      updateTabPositions();
      renderPages();
    }

    function updateTabPositions() {
      const leftTabs = document.getElementById('left-tabs');
      const rightTabs = document.getElementById('right-tabs');
      leftTabs.innerHTML = "";
      rightTabs.innerHTML = "";

      const tabStyles = {
        hints: { top: '10%' },
        lore: { top: '40%' },
        notes: { top: '75%' }
      };

      const currentTabDiv = document.createElement("div");
      currentTabDiv.className = "tab active";
      currentTabDiv.innerText = currentTab.charAt(0).toUpperCase() + currentTab.slice(1);
      currentTabDiv.dataset.tab = currentTab;
      Object.assign(currentTabDiv.style, tabStyles[currentTab] || { top: '10%' });
      leftTabs.appendChild(currentTabDiv);

      Object.entries(tabStyles).forEach(([tab, style]) => {
        if (tab === currentTab) return;
        const tabDiv = document.createElement("div");
        tabDiv.className = "tab";
        tabDiv.innerText = tab.charAt(0).toUpperCase() + tab.slice(1);
        tabDiv.dataset.tab = tab;
        Object.assign(tabDiv.style, style);
        tabDiv.onclick = () => switchTab(tab);
        rightTabs.appendChild(tabDiv);
      });
    }

    updateTabPositions();
    renderPages();
  </script>
</body>
</html>
