<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Archivistâ€™s Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='journal_page_flip.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>
<body>
  <div class="book-background">
    <div class="journal-book">
      <div class="page left">
        <h2>Hints from the Archivist</h2>
        <ul>
          {% for hint in journal.get("Hints", []) %}
            <li>{{ hint }}</li>
          {% else %}
            <li>No hints yet.</li>
          {% endfor %}
        </ul>
      </div>
      <div class="page right" id="rightPage">
        <h2>Discovered Lore</h2>
        <ul>
          {% for lore in journal.get("Lore", []) %}
            <li>{{ lore }}</li>
          {% else %}
            <li>No lore discovered yet.</li>
          {% endfor %}
        </ul>
      </div>
      <img class="binding" src="{{ url_for('static', filename='journal_binding_shadow.png') }}" alt="binding">
    </div>
    <div class="flip-container">
      <button onclick="flipPage()">Flip</button>
    </div>
  </div>

  <script>
    function flipPage() {
      document.getElementById("rightPage").classList.toggle("flip");
    }
  </script>
</body>
</html>
