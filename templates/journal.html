{% block content %}
<link rel="stylesheet" href="/static/journal_page_flip.css">

<div class="journal-wrapper">
  <div class="book-frame"></div>
  <div class="page-spread">
    <div class="page left-page" id="leftPage">{{ left_text|safe }}</div>
    <div class="page right-page" id="rightPage">{{ right_text|safe }}</div>

    <div class="tab" data-tab="hints">Hints</div>
    <div class="tab" data-tab="lore">Lore</div>
    <div class="tab" data-tab="notes">Notes</div>
  </div>
</div>

<div class="navigation-buttons">
  <button id="prevPage">Previous</button>
  <button id="nextPage">Next</button>
</div>

<input class="note-input" type="text" id="noteInput" placeholder="Write your note and press Enter...">

<script src="/static/journal.js"></script>
{% endblock %}
