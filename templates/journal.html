{% extends "base.html" %}
{% block content %}
<div class="journal-container">
  <!-- Tabs -->
  <div class="journal-tabs">
    <div class="tab" data-tab="hints">Hints</div>
    <div class="tab" data-tab="lore">Lore</div>
    <div class="tab" data-tab="notes">Notes</div>
  </div>

  <!-- Journal Pages -->
  <div class="journal-pages">
    {% if is_mobile %}
      <!-- MOBILE VIEW -->
      <div class="journal-wrapper mobile-journal">
        <div class="book-frame"></div>
        <div class="left-page" id="leftPage">{{ left_text }}</div>
        <div class="right-page" id="rightPage">{{ right_text }}</div>
      </div>
    {% else %}
      <!-- DESKTOP VIEW -->
      <div class="journal-wrapper desktop-journal">
        <div class="book-frame"></div>
        <div class="page-spread">
          <div class="page left-page" id="leftPage">{{ left_text }}</div>
          <div class="page right-page" id="rightPage">{{ right_text }}</div>
        </div>
      </div>
    {% endif %}

    <!-- Notes input -->
    <div class="chat-container">
      <div class="typing-bar">
        <input type="text" id="noteInput" placeholder="Write your note and press Enter...">
        <button class="send-button">Send</button>
      </div>
      <div class="action-buttons">
        <button class="action-button">Record Memory</button>
        <button class="action-button">Seal Page</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
