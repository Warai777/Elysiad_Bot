<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivistâ€™s Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='journal_page_flip.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
<div class="journal-wrapper">
    <div class="journal-book">
        <div class="page left">
            <h2>Hints from the Archivist</h2>
            <ul>
                {% for hint in journal.get("Hints", []) %}
                    <li>{{ hint }}</li>
                {% else %}
                    <li>No hints yet.</li>
                {% endfor %}
            </ul>
        </div>
        <div class="spine"></div>
        <div class="page right">
            <h2>Discovered Lore</h2>
            <ul>
                {% for lore in journal.get("Lore", []) %}
                    <li>{{ lore }}</li>
                {% else %}
                    <li>No lore discovered yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <button class="flip-btn" onclick="flipPage()">Flip</button>
</div>

<script>
function flipPage() {
    const journal = document.querySelector('.journal-book');
    journal.classList.toggle('flipped');
}
</script>
</body>
</html>
