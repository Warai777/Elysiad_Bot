<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivistâ€™s Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='journal_page_flip.css') }}">
</head>
<body>
<div class="journal">
  <div class="page left">
    <h2>Hints from the Archivist</h2>
    <ul>
      {% for hint in journal.get("Hints", []) %}
        <li>{{ hint }}</li>
      {% else %}
        <li>No hints yet.</li>
      {% endfor %}
    </ul>
  </div>
  <div class="page right" id="rightPage">
    <h2>Discovered Lore</h2>
    <ul>
      {% for lore in journal.get("Lore", []) %}
        <li>{{ lore }}</li>
      {% else %}
        <li>No lore discovered yet.</li>
      {% endfor %}
    </ul>
  </div>
</div>

<script>
function flipPage() {
    const page = document.getElementById("rightPage");
    page.classList.toggle("flip");
}
</script>

</body>
</html>
