<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivistâ€™s Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='journal_page_flip.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="journal-book">
        <div class="book-container">
            <div class="book-page left-page">
                <h2>Hints from the Archivist</h2>
                <ul>
                    {% for hint in journal.get("Hints", []) %}
                        <li>{{ hint }}</li>
                    {% else %}
                        <li>No hints yet.</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="book-binding"></div>

            <div class="book-page right-page" id="flipPage">
                <h2>Discovered Lore</h2>
                <ul>
                    {% for lore in journal.get("Lore", []) %}
                        <li>{{ lore }}</li>
                    {% else %}
                        <li>No lore discovered yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <button class="flip-button" onclick="document.getElementById('flipPage').classList.toggle('flipped')">Flip</button>
    </div>
</body>
</html>
