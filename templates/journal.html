<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elysiad Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/journal_page_flip.css">
</head>
<body>
  <div class="journal-wrapper">

    <!-- Page Spread (Double page) -->
    <div class="page-spread">
      <div class="page left-page">
        <h2>Hints from the Archivist</h2>
        <ul>
          <li>The key was hidden beneath the roots.</li>
          <li>Ancient carvings mentioned ‘Elysiad’.</li>
          <li>A mirror that whispers names...</li>
          <li>The Archivist has eyes in every world.</li>
        </ul>
      </div>

      <div class="page right-page">
        <h2>Discovered Lore</h2>
        <ul>
          <li>A coin flipped through dimensions.</li>
          <li>They return on lunar eclipses.</li>
        </ul>
      </div>
    </div>

    <!-- Book Frame (always last so it's visually on top) -->
    <div class="book-frame"></div>
  </div>

  <!-- Navigation & Notes -->
  <div class="button-container">
    <button class="flip-button" onclick="flipBack()">Previous</button>
    <button class="flip-button" onclick="flipForward()">Next</button>
  </div>

  <input class="note-input" type="text" placeholder="Type your note and press Enter..." onkeydown="submitNote(event)">

  <script>
    let currentPage = 0;
    function flipForward() {
      const spread = document.querySelector('.page-spread');
      spread.classList.add('flipped');
    }

    function flipBack() {
      const spread = document.querySelector('.page-spread');
      spread.classList.remove('flipped');
    }

    function submitNote(event) {
      if (event.key === 'Enter') {
        alert("Note submitted: " + event.target.value);
        event.target.value = "";
      }
    }
  </script>
</body>
</html>
