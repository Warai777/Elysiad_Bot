<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survive in {{ world }} - Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1, h2 {
            color: #58a6ff;
        }

        .scenario-block {
            background-color: #1c2128;
            color: #d1d5da;
            padding: 25px;
            border-left: 4px solid #58a6ff;
            border-radius: 8px;
            margin-bottom: 30px;
            line-height: 1.8em;
            white-space: pre-line;
        }

        #survival-timer {
            font-style: italic;
            margin-bottom: 20px;
        }

        .button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 14px 22px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .button:hover {
            background-color: #2ea043;
        }

        form {
            margin-top: 20px;
        }

        p:last-child {
            margin-top: 40px;
            font-weight: bold;
            text-align: center;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facing the Unknown in {{ world }}</h1>

        <div class="scenario-block">
            {{ scenario_text | safe }}
        </div>

        <p id="survival-timer">You have survived for {{ survived_minutes }} minutes inside {{ world }}.</p>

        <h2>What will you do?</h2>
        <form method="POST">
            {% for num, action in choices %}
                <button type="submit" name="choice" value="{{ num }}" class="button">{{ num }}. {{ action }}</button><br>
            {% endfor %}
        </form>

        <p>Choose wisely, {{ player.name }}...</p>
    </div>

    <script>
        let minutes = {{ survived_minutes }};
        let seconds = 0;

        function updateSurvivalTimer() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }
            document.getElementById("survival-timer").innerText = 
                `You have survived for ${minutes} minutes and ${seconds} seconds inside {{ world }}.`;
        }

        setInterval(updateSurvivalTimer, 1000);
    </script>
</body>
</html>
