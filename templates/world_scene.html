<!DOCTYPE html>
<html>
<head>
    <title>World Scene</title>
</head>
<body>
    <h1>World Scene</h1>
    <p><strong>Current World:</strong> {{ session.current_world or "Unknown" }}</p>
    {% if session.chapters and session.current_chapter_index >= 0 %}
        <p><strong>Chapter:</strong> {{ session.chapters[session.current_chapter_index].title }}</p>
    {% endif %}
    <hr>
    <p>{{ story_text }}</p>
    <form method="post">
        <button type="submit">Advance</button>
    </form>
    <a href="/inventory">Inventory</a> |
    <a href="/journal">Journal</a> |
    <a href="/chapters">Chapters</a> |
    <a href="/saves">Saves</a>
</body>
</html>
