<!-- templates/world_scene.html -->
<!DOCTYPE html>
<html>
<head>
    <title>World Scene</title>
    <script>
        async function submitAction() {
            const actionInput = document.getElementById('actionInput').value;
            const response = await fetch('/submit_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: actionInput })
            });
            const result = await response.json();
            document.getElementById('result').innerText = `You rolled ${result.roll}: ${result.outcome}`;
            document.getElementById('oe').innerText = `Origin Essence: ${result.session.origin_essence}`;
            document.getElementById('suspicion').innerText = `Suspicion: ${result.session.suspicion}`;
            const logItem = document.createElement('li');
            logItem.textContent = `Action: ${result.action} | Outcome: ${result.outcome}`;
            document.getElementById('log').appendChild(logItem);
        }
    </script>
</head>
<body>
    <h1>World Scene</h1>
    <div>
        <p id="oe">Origin Essence: 0</p>
        <p id="suspicion">Suspicion: 0</p>
        <p>Choose an action or type your own:</p>
        <ul>
            <li><button onclick="submitActionOption('Investigate the sound near the ruins')">Investigate the sound near the ruins</button></li>
            <li><button onclick="submitActionOption('Follow the footsteps quietly')">Follow the footsteps quietly</button></li>
            <li><button onclick="submitActionOption('Return to the cathedral gate')">Return to the cathedral gate</button></li>
            <li><button onclick="submitActionOption('Use your dream token')">Use your dream token</button></li>
            <li><button onclick="submitActionOption('Sit and wait for the figure to approach')">Sit and wait for the figure to approach</button></li>
        </ul>
        <input id="actionInput" type="text" placeholder="Type your action here...">
        <button onclick="submitAction()">Submit</button>
        <p id="result"></p>
        <h3>Action Log</h3>
        <ul id="log"></ul>
    </div>
    <script>
        function submitActionOption(text) {
            document.getElementById('actionInput').value = text;
            submitAction();
        }
    </script>
</body>
</html>
