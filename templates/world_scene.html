<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survive in {{ world }} - Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Facing the Unknown in {{ world }}</h1>
        <p>The shadows shift. The world watches your every move...</p>
        <h2>What will you do?</h2>
        <p id="survival-timer">You have survived for {{ survived_minutes }} minutes inside {{ world }}.</p>

        <form method="POST">
            {% for num, action in choices %}
                <button type="submit" name="choice" value="{{ num }}" class="button">{{ num }}. {{ action }}</button><br><br>
            {% endfor %}
        </form>

        <br>
        <p><b>Choose wisely, {{ player.name }}...</b></p>
    </div>
    <script>
    // Start counting from survived_minutes passed from server
    let minutes = {{ survived_minutes }};
    let seconds = 0;

    function updateSurvivalTimer() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
        }
        document.getElementById("survival-timer").innerText = 
            `You have survived for ${minutes} minutes and ${seconds} seconds inside {{ world }}.`;
    }

    setInterval(updateSurvivalTimer, 1000);
</script>

</body>
</html>
