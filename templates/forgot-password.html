<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Elysiad</title>
  <style>
    body { background-color: #1e1e2f; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: #2e2e3e; padding: 40px; border-radius: 12px; box-shadow: 0 0 10px rgba(167,139,250,0.3); width: 400px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; }
    input { background: #3b3b4f; color: white; }
    button { background-color: #a78bfa; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <form class="form-box" method="POST">
    <h2>Forgot Your Password?</h2>
    <input type="text" name="identifier" placeholder="Email or Phone" required>
    <button type="submit">Send Reset Code</button>
  </form>
</body>
</html>
