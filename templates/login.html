<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #1b1614;
      font-family: 'Georgia', serif;
      color: #eae6dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #3b2f2a;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.6rem 0;
      border: 1px solid #5a4430;
      border-radius: 6px;
      background-color: #2e2520;
      color: #eae6dc;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #7d5a3d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    button:hover {
      background-color: #9b7350;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Enter the Library</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
