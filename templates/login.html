<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_modern.css') }}?v=1.0.1">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Elysiad</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
