<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #1b1614;
      font-family: 'Georgia', serif;
      color: #eae6dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #2a211f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 360px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      background-color: #6a543d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #8a6b4f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Enter the Library</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Archivist Name" required>
      <input type="password" name="password" placeholder="Secret Key" required>
      <button type="submit">Enter</button>
    </form>
  </div>
</body>
</html>
