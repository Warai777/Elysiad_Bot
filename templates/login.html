<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_modern.css') }}?v=1.0.1">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Elysiad</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top:1rem; font-size:0.9rem; color:#eee;">
                Don't have an account?
                <a href="/signup" style="color:#fff; text-decoration:underline;">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
