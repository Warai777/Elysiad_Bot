<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elysiad Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="logo">Elysiad</div>
        <a href="{{ url_for('register') }}" class="signup-btn">Sign Up</a>
    </div>
    <div class="center-box">
        <form class="login-form" method="POST">
            <h2>Login to Elysiad</h2>
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- Optionally: a mascot or logo image in the corner or center -->
    <img src="{{ url_for('static', filename='elysiad-mascot.png') }}" alt="Mascot" class="mascot">
</body>
</html>
