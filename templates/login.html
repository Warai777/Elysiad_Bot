<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="logo">Elysiad</div>
        <a href="{{ url_for('register') }}" class="signup-btn">Sign Up</a>
    </div>
    <div class="center-box">
        <form method="post" class="login-form">
            <h2>Login to Elysiad</h2>
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, msg in messages %}
                            <li class="flash-{{ category }}">{{ msg }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="switch-auth">
                Don't have an account?
                <a href="{{ url_for('register') }}">Sign Up</a>
            </div>
        </form>
    </div>
    <img src="{{ url_for('static', filename='elysiad-mascot.png') }}" class="mascot" alt="mascot">
</body>
</html>
