<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combat Encounter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #1b1b1b;
            color: #eee;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
        }
        .combat-box {
            background: rgba(30, 30, 60, 0.9);
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 50px;
            max-width: 800px;
        }
        .combat-btn {
            background-color: #7744aa;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            margin: 10px auto;
            display: block;
            width: 80%;
            transition: background-color 0.3s;
        }
        .combat-btn:hover {
            background-color: #9966cc;
        }
    </style>
</head>
<body>
    <div class="combat-box">
        <h2>The tension rises...</h2>
        <p>{{ opening_story }}</p>
        <form method="POST">
            {% for idx, option in choices %}
                <button type="submit" name="choice" value="{{ idx }}" class="combat-btn">
                    {{ option }}
                </button>
            {% endfor %}
        </form>
    </div>

    <div class="mascot-container">
    <img src="{{ url_for('static', filename='images/elysiad_mascot.png') }}" alt="Elysiad Mascot">
</div>

</body>
</html>
