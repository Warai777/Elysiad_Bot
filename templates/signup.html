<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1b1614;
      font-family: 'Georgia', serif;
      color: #eae6dc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-box {
      background: #3b2f2a;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #5a4430;
      border-radius: 6px;
      background-color: #2e2520;
      color: #eae6dc;
    }
    .toggle {
      float: right;
      margin-top: -2.2rem;
      margin-right: 1rem;
      cursor: pointer;
      color: #bbb;
      font-size: 0.85rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #7d5a3d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    button:hover {
      background-color: #9b7350;
    }
    .login-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Create an Account</h1>
    <form action="/signup" method="post" onsubmit="return checkPasswordMatch()">
      <input type="text" name="username" placeholder="Choose a Username" required>

      <input id="password" type="password" name="password" placeholder="Create a Password" required>
      <span class="toggle" onclick="togglePassword('password')">Show</span>

      <input id="confirm" type="password" name="confirm_password" placeholder="Confirm Password" required>
      <span class="toggle" onclick="togglePassword('confirm')">Show</span>

      <button type="submit">Sign Up</button>
    </form>
    <a class="login-link" href="/login">Already have an account? Log in</a>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    function checkPasswordMatch() {
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
