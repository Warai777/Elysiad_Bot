<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Character</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1b1614;
      font-family: 'Georgia', serif;
      color: #eae6dc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .character-box {
      background: #3b2f2a;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 500px;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #5a4430;
      border-radius: 6px;
      background-color: #2e2520;
      color: #eae6dc;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #7d5a3d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    button:hover {
      background-color: #9b7350;
    }
  </style>
</head>
<body>
  <div class="character-box">
    <h1>Create Your Character</h1>
    <form action="/save_character" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" required>

      <label for="hair_color">Hair Color</label>
      <select name="hair_color">
        <option>Black</option>
        <option>Brown</option>
        <option>Blonde</option>
        <option>Red</option>
        <option>Silver</option>
        <option>White</option>
        <option>Blue</option>
        <option>Pink</option>
        <option>Purple</option>
        <option>Other</option>
      </select>

      <label for="eye_color">Eye Color</label>
      <select name="eye_color">
        <option>Brown</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Gray</option>
        <option>Hazel</option>
        <option>Red</option>
        <option>Purple</option>
        <option>Other</option>
      </select>

      <label for="skin_color">Skin Color</label>
      <select name="skin_color">
        <option>Fair</option>
        <option>Light</option>
        <option>Olive</option>
        <option>Tan</option>
        <option>Brown</option>
        <option>Dark</option>
        <option>Other</option>
      </select>

      <label for="height">Height</label>
      <select name="height">
        <option>Short</option>
        <option>Average</option>
        <option>Tall</option>
        <option>Other</option>
      </select>

      <label for="build">Build</label>
      <select name="build">
        <option>Slender</option>
        <option>Lean</option>
        <option>Muscular</option>
        <option>Stocky</option>
        <option>Heavyset</option>
        <option>Other</option>
      </select>

      <label for="style">Style</label>
      <select name="style">
        <option>Elegant</option>
        <option>Casual</option>
        <option>Streetwear</option>
        <option>Armored</option>
        <option>Roguish</option>
        <option>Mystical</option>
        <option>Other</option>
      </select>

      <label for="personality">Personality Traits (comma-separated)</label>
      <input type="text" name="personality" placeholder="e.g. brave, sarcastic, loyal">

      <label for="speech_style">Speech Style</label>
      <input type="text" name="speech_style" placeholder="e.g. dry and clipped">

      <button type="submit">Begin the Journey</button>
    </form>
  </div>
</body>
</html>
