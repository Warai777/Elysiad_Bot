{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-[#3b2f2a] text-[#eae6dc] rounded-2xl shadow-xl p-6 w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-4 text-center">The Archive</h1>
    <p class="italic text-center mb-6">"Welcome, {{ player.name }}. Your story has yet to be written."</p>

    <div class="flex flex-col gap-4">
      <a href="{{ url_for('main.choose_world') }}" class="bg-[#7d5a3d] hover:bg-[#9b7350] text-white font-semibold py-2 px-4 rounded text-center">Choose a World</a>
      <a href="{{ url_for('journal_bp.view_journal') }}" class="bg-[#7d5a3d] hover:bg-[#9b7350] text-white font-semibold py-2 px-4 rounded text-center">View Journal</a>
    </div>
  </div>
</div>
{% endblock %}
