<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elysiad Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="background-waves"></div>
    <nav class="navbar">
        <div class="logo">Elysiad</div>
        <div style="flex: 1"></div>
        <a href="{{ url_for('login') }}" class="nav-link" style="margin-right: 18px;">Login</a>
    </nav>
    <div class="center-box">
        <!-- Mascot/Art (optional) -->
        <img src="{{ url_for('static', filename='elysiad-mascot.png') }}" alt="Mascot" class="mascot">
        <div class="form-card">
            <h1 class="big-title">Create Your Account</h1>
            <form method="post" action="{{ url_for('register') }}">
                <input type="text" name="username" placeholder="Username" required autofocus>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p style="color: #bbb; margin-top: 14px;">
                Already have an account?
                <a href="{{ url_for('login') }}" class="link-btn">Login</a>
            </p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
