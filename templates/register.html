<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="logo">Elysiad</div>
        <a href="{{ url_for('login') }}" class="signup-btn">Login</a>
    </div>

    <div class="center-box">
        <form method="post" class="login-form" style="min-width:340px;">
            <h2>Create Your Account</h2>
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
            <button type="submit">Sign Up</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
                {% endif %}
            {% endwith %}
            <div style="margin-top: 16px; color: #bb93ff; font-size: 1em;">
                Already have an account?
                <a href="{{ url_for('login') }}" style="color:#fff; text-decoration:underline; font-weight:bold;">Login</a>
            </div>
        </form>
    </div>

    <img src="{{ url_for('static', filename='mascot.png') }}" class="mascot" alt="mascot">
</body>
</html>
