<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Elysiad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* The mascot image in the bottom right */
        .mascot-bottom-right {
            position: fixed;
            bottom: 36px;
            right: 50px;
            width: 115px;
            opacity: 0.19;
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 2px 12px #ba7fff);
        }
        /* The top nav style for both screens */
        .ely-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 32px 0 22px;
        }
        .ely-nav-title {
            font-size: 2.1em;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2.5px;
        }
        .ely-nav-link {
            background: #fff;
            color: #a362ea;
            font-weight: 600;
            border-radius: 25px;
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1.15em;
            transition: background 0.2s, color 0.2s;
        }
        .ely-nav-link:hover {
            background: #d2a3ff;
            color: #37004e;
        }
        /* The center card for both forms */
        .center-card {
            background: #2a163c;
            border-radius: 18px;
            box-shadow: 0 0 60px #0003;
            max-width: 400px;
            margin: 110px auto 0 auto;
            padding: 50px 48px 36px 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center-card h2 {
            margin-bottom: 30px;
            color: #fff;
            letter-spacing: 1.5px;
            font-size: 1.6em;
        }
        .register-input {
            width: 100%;
            margin-bottom: 16px;
            padding: 12px 14px;
            border: 1.3px solid #a174ed;
            border-radius: 6px;
            background: #392369;
            color: #eee;
            font-size: 1.06em;
            outline: none;
            transition: border 0.18s;
        }
        .register-input:focus {
            border: 1.6px solid #fff;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #b17dfc 20%, #a169e7 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.13em;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.19s;
        }
        .register-btn:hover {
            background: #fff;
            color: #4a1676;
        }
        .switch-link {
            margin-top: 26px;
            font-size: 1em;
            color: #c7a7ee;
            text-align: center;
        }
        .switch-link a {
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="ely-nav">
        <div class="ely-nav-title">Elysiad</div>
        <a href="{{ url_for('login') }}" class="ely-nav-link">Login</a>
    </div>
    <form method="post" class="center-card">
        <h2>Create Your Account</h2>
        <input class="register-input" name="username" placeholder="Username" required>
        <input class="register-input" name="password" placeholder="Password" type="password" required>
        <button type="submit" class="register-btn">Sign Up</button>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
            {% endif %}
        {% endwith %}
        <div class="switch-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </form>
    <img src="{{ url_for('static', filename='mascot.png') }}" class="mascot-bottom-right" alt="mascot">
</body>
</html>
