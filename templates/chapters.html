<!DOCTYPE html>
<html>
<head>
    <title>Story Chapters</title>
    <style>
        .chapter { margin-bottom: 1.5em; border-left: 4px solid #888; padding-left: 10px; }
        .chapter h3 { margin-bottom: 0; }
        .chapter small { color: #666; }
    </style>
</head>
<body>
    <h1>All Story Chapters</h1>
    {% if chapters %}
        <ul>
        {% for ch in chapters %}
            <li class="chapter">
                <h3>{{ ch.title }}</h3>
                <small>{{ ch.timestamp }}</small>
                <div>
                    {% for entry in ch.content %}<p>{{ entry }}</p>{% endfor %}
                </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No chapters recorded yet.</p>
    {% endif %}
    <a href="/world_scene">Back to World</a>
</body>
</html>
